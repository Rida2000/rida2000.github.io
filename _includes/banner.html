<section id="banner" data-vide-bg="{{ '/assets/video/' | prepend: site.baseurl | append: site.video }}" data-vide-options="posterType: jpg, loop: true, muted: false, position: 50% 50%">
  <div class="wrapper">
    <div class="content">
      <h1 class="title">
        {% if site.banner-title %}
          {{ site.banner-title }}
        {% else %}
          Enjoy Freedom
        {% endif %}
      </h1>
      <h2 class="sub_title">
        {% if site.banner-desc %}
          {{ site.banner-desc }}
        {% else %}
          "A journey of a thousand miles begins with a single step". — Lao Tzu
        {% endif %}
      </h2>
    </div>
  </div>
</section> <!-- End Section Banner -->
